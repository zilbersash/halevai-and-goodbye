<script type="text/javascript">
    $(document).ready(function() {
        $('.carousel').carousel({
            interval: false,
            wrap: true,
            keyboard: false
        });

        $('.carousel').on('slid.bs.carousel', function (event) {
            var visibleMaps = $(event.relatedTarget).find('map');
            if (visibleMaps.length && $(event.relatedTarget).hasClass('loaded')) {
                visibleMaps.imageMapResize();
            }
        });

        $('.carousel').on('slide.bs.carousel', function (event) {
            var target = $(event.relatedTarget);
            //var isMobile = window.matchMedia('(max-width: 991px)').matches;
            var isMobile = Modernizr.touchevents;
            if (target.hasClass('mobile-only') && !isMobile) {
              var slideTo = target.index();
              var offset = event.direction == "left" ? 1 : -1;
              $(this).carousel(slideTo + offset);
              return false;
            }

            showIndicators(true);
        });

        $('.loaded map').imageMapResize();
        $('#monkey-ass-area').click(function () {
            $('.carousel').carousel('next');
        });

        $('.carousel-inner').children().first().imagesLoaded(function() {
          loadImages(1);
        });
    });

    function loadImages(pageIndex) {
      var currentPage = $('.carousel-inner').children().get(pageIndex);
      if (!currentPage) {
        return;
      }
      var isMobile = Modernizr.touchevents;
      if ($(currentPage).hasClass('mobile-only') && !isMobile) {
        loadImages(pageIndex + 1);
        return;
      }

      $(currentPage).find('span').each(function (i, el) {
        replacePlaceholderImage(el);
      });

      $(currentPage).imagesLoaded(function () {
        $(currentPage).addClass('loaded');
        var imageMaps = $(currentPage).find('map');
        if (imageMaps.length) {
          imageMaps.imageMapResize();
        }
        loadImages(pageIndex + 1);
      });
    }

    AVAILABLE_IMAGE_SIZES = [960, 1024, 1440, 1900];
    var imageSize = getImageSize();
    
    function getImageSize() {
      var portrait4by3Width = Math.min(screen.width, screen.height / 3 * 4);
      var landscape4by3Width = Math.min(screen.height, screen.width / 3 * 4);
      var max4by3WidthOnDevice = Math.max(portrait4by3Width, landscape4by3Width);
      var pixelRatio = window.devicePixelRatio || screen.deviceXDPI / screen.logicalXDPI || 1;
      var max4by3WidthOnDeviceInDevicePixels = max4by3WidthOnDevice * pixelRatio;
      // Find the first available size that is >= the desired size. If none is available,
      // serve the largest we've got.
      var desiredSize = AVAILABLE_IMAGE_SIZES[AVAILABLE_IMAGE_SIZES.length - 1];
      $.each(AVAILABLE_IMAGE_SIZES, function (i, size) {
        if (size >= max4by3WidthOnDeviceInDevicePixels) {
          desiredSize = size;
          return false;
        }
      });
      return desiredSize;
    }
    
    function replacePlaceholderImage(el) {
    	var newElement = $('<img />', {html: $(el).html()});
  		$.each(el.attributes, function(i, attribute) {
        if (attribute.name == 'data-src') {
          newElement.attr('src', attribute.value.replace('pngs/', 'pngs/' + imageSize + '/'));
        } else {
			    newElement.attr(attribute.name, attribute.value);
        }
  		});
  		$(el).replaceWith(newElement);
    }

    var hideTimeoutId = null;
    function showIndicators(show) {
      if (!show && $('.carousel-indicators:hover, .carousel-arrows:hover').length) {
        show = true;
      }
      $('.carousel-indicators, .carousel-arrows').toggleClass('inactive', !show);
      if (show) {
        clearTimeout(hideTimeoutId);
        hideTimeoutId = setTimeout(showIndicators, 1000, false);
      }
    }

    var lastMouseX = null;
